<!DOCTYPE html>
<html lang="en">
<head>
    <title>Age Validation</title>
</head>
<body>
    <h2>Age Input</h2>
    <p>Check the browser console (F12) to see the validation in action.</p>

    <script>
        let age;
        
        do {
            age = prompt("Enter your age (must be a positive number):");
        } while (isNaN(age) || age < 0);

        alert("Valid age entered: " + age);
    </script>
</body>
</html>
