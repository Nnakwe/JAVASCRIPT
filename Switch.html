<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Month Name</title>
</head>
<body>
  <h1>Month Name</h1>
  <input type="number" id="monthInput" placeholder="Enter a number (1-12)">
  <button onclick="displayMonth()">Show Month</button>
  <p id="result"></p>

  <script>
    function displayMonth() {
     
      const monthNumber = parseInt(document.getElementById('monthInput').value);

      let month;

   
      switch (monthNumber) {
        case 1:
          month = "January";
          break;
        case 2:
          month = "February";
          break;
        case 3:
          month = "March";
          break;
        case 4:
          month = "April";
          break;
        case 5:
          month = "May";
          break;
        case 6:
          month = "June";
          break;
        case 7:
          month = "July";
          break;
        case 8:
          month = "August";
          break;
        case 9:
          month = "September";
          break;
        case 10:
          month = "October";
          break;
        case 11:
          month = "November";
          break;
        case 12:
          month = "December";
          break;
        default:
          month = "Invalid number! Please enter a number between 1 and 12.";
      }

     
      document.getElementById('result').textContent = month;
    }
  </script>
</body>
</html>
